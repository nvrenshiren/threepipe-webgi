<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Z-Prepass test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "threepipe": "./../../dist/index.mjs"
        }
      }
    </script>
    <style id="example-style">
      html,
      body,
      #canvas-container,
      #mcanvas {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
    </style>
    <script type="module" src="../examples-utils/global-loading.mjs"></script>
    <script type="module" src="../examples-utils/simple-code-preview.mjs"></script>
    <script id="example-script" type="module">
      import { _testFinish, _testStart, DepthBufferPlugin, LoadingScreenPlugin, ThreeViewer, UnsignedByteType } from "threepipe"

      async function init() {
        const viewer = new ThreeViewer({
          canvas: document.getElementById("mcanvas"),
          msaa: true,
          rgbm: true,
          zPrepass: true,
          plugins: [LoadingScreenPlugin]
        })

        viewer.addPluginSync(new DepthBufferPlugin(UnsignedByteType, true))

        await viewer.setEnvironmentMap("https://samples.threepipe.org/minimal/venice_sunset_1k.hdr")
        await viewer.load("https://samples.threepipe.org/demos/kira.glb", {
          autoCenter: true,
          autoScale: true
        })
      }

      _testStart()
      init().finally(_testFinish)
    </script>
  </head>
  <body>
    <div id="canvas-container">
      <canvas id="mcanvas"></canvas>
    </div>
  </body>
</html>
