<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Threepipe Svelte Sample</title>
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
              "threepipe": "./../../dist/index.mjs"
            }
        }

    </script>

    <style>
        html, body{
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
    </style>

    <script type="module" src="../examples-utils/global-loading.mjs"></script>
    <script type="module" src="../examples-utils/simple-code-preview.mjs"></script>
    <script src="./../../dist/index.js"></script>
<!--    <script src="https://unpkg.com/threepipe"></script>-->
    <script src="https://unpkg.com/svelte-browser-import@0.0.5"></script>

</head>
<body>
<div id="app">
</div>
<script type="module" data-scripts="./App.svelte" id="example-script">
    window["svelte-browser-import"].importSvelte('./App.svelte').then(App=> {
        const app = new App({
            target: document.getElementById('app'),
        })
        // to destroy the app
        // app.$destroy()
    })
</script>
</body>
</html>
